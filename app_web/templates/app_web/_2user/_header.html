<div class="row">
    <div class="col col-md-12">
        <div class="container">
            <div class="row">
                <div class="col-md-10">
                    <h2>Welcome to {{SITE_TITLE}} </h2>
                </div>
                <div class="col col-md-2 text-end">
                    <a href="/">Home</a>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="row">
    <div class="col col-md-12">
        <div class="container">
            <div class="row">
                <div class="col col-md-12">
                    {% if messages %}
                    <ul class="messages">
                        {% for message in messages %}
                        <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
                        {% endfor %}
                    </ul>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>
</div>
