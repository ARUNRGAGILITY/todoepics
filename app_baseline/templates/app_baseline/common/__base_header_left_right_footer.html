{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}List JS Tree v1{% endblock title %} </title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jstree/3.2.1/themes/default/style.min.css" />
 
  <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jstree/3.3.16/jstree.min.js" integrity="sha512-ekwRoEshEqHU64D4luhOv/WNmhml94P8X5LnZd9FNOiOfSKgkY12cDFz3ZC6Ws+7wjMPQ4bPf94d+zZ3cOjlig==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

  <style>
    /* Additional CSS for sticky footer */
    body {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    body > div {
      padding-left: 5px;
      padding-right: 5px;
    }
    .btn-xs {
        padding: 2px 6px;
        font-size: 10px;
        line-height: 1.2;
    }
    .content-wrap {
      flex: 1;
    }
    /* Additional CSS for filling height */
    .full-height {
        height: 100%;
    }
    .flex-grow {
        flex-grow: 1;
    }
    /* Additional CSS for footer */
    .footer-text {
        font-size: 0.75rem;  /* Adjust the size as needed */
    }
    
    /** color **/
    .green_bg {
        background-color: #097054;
    }
    .yellow_bg {
        background-color: #FFDE00;
    }
    .lightblue_bg {
        background-color:  #6599FF;
    }
    .orange_bg {
        background-color: #FF9900;
    }
    .lightgrey_bg {
        background-color:  #E5E4D7;
    }

    /** vertical scrollbar **/
    #jstree_display, #content {
        max-height: calc(100vh - /* Header height */ 120px - /* Footer height */ 30px);
        overflow-y: auto;
    }
    .left_heading1,
    .right_heading1 {
    position: sticky;
    top: 0;
    z-index: 100; /* To make sure it stays above the content */
    }
  </style>
</head>
<body>
{% block content %}

{% endblock content %}
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jstree/3.3.16/jstree.min.js" integrity="sha512-ekwRoEshEqHU64D4luhOv/WNmhml94P8X5LnZd9FNOiOfSKgkY12cDFz3ZC6Ws+7wjMPQ4bPf94d+zZ3cOjlig==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

</body>
</html>
