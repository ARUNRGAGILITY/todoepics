{% extends "../../_1base/bootstrap_base.html" %} 
{% load static %}
{% load crispy_forms_tags %}
{% block title %}Value Stream Mgmt{% endblock title %} 
<style>
    .value-stream-container {
        display: flex;
        justify-content: start;
        align-items: center;
    }
    .step {
        font-size: 2vw;
    }
</style>
{% block content %}
<div class="container-fluid">
    <!-- header -->
    <div class="row">
        <div class="col col-md-5">
            Header
        </div>
        <div class="col col-md-7 text-end">
            &nbsp;&nbsp;
            <a href="/">Home</a>
        </div>
    </div>
    <!-- role mgmt header/menu -->
    <div class="row">
        <div class="col col-md-12">
            Menu
        </div>
    </div>   
    <!-- Listing and Results -->
    <div class="row">
        <div class="col col-md-12">

            <div class="value-stream-container">
                {% for step in object.value_stream_steps.all %}
                    <div class="step">
                        {{step.name}}
                    </div>
                {% endfor %}
            </div>
    
        </div>
    </div>
    <!-- Footer -->
    <div class="row">
        <div class="col col-md-12">
            Footer
        </div>
    </div>
</div>
{% endblock %}
