<script>
const truncateText = (maxChars) => {
        const elements = document.querySelectorAll('.truncate');
        elements.forEach((element) => {
            const text = element.textContent;
            if (text.length > maxChars) {
                element.textContent = text.slice(0, maxChars) + '...';
            }
        });
    };
    // Call the function with the maximum number of characters you want to show
    truncateText(50);
</script>
  <script>
   // Function to handle the link clicks
   function toggleContent(target) {
            // Hide all content divs
            document.querySelectorAll('.content').forEach((div) => {
                div.classList.remove('active');
            });
            // Show the clicked content div
            const targetDiv = document.getElementById(target);
            targetDiv.classList.add('active');
            // Toggle the selected class on the clicked link
            document.querySelectorAll('.toggle-link').forEach((link) => {
                link.classList.remove('selected-link');
            });
            document.querySelector(`[data-target="${target}"]`).classList.add('selected-link');
        }
        // Add event listener to each toggle link
        document.querySelectorAll('.toggle-link').forEach((link) => {
            link.addEventListener('click', () => {
                const target = link.getAttribute('data-target');
                toggleContent(target);
            });
        });
        // Show the default content (Car)
        toggleContent('dtable');
  </script>

</body>
