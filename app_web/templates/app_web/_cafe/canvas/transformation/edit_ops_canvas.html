{% extends './base.html' %}

{% block content %}
  <h2>Edit Ops Transformation Canvas</h2>
  <form method="post">
    {% csrf_token %}
    <table class="table table-bordered">
      <tr>
        <td width="15%">
          <b>
            Name:
          </b>
        </td>
        <td>
          {{form.name}}
        </td>
      </tr>
      <tr>
        <td width="15%">
          <b>
            Description
          </b>
        </td>
        <td>
          {{form.description}}
        </td>
      </tr>
    </table>
    <input type="hidden" name="opsvaluestream" value="{{id}}">
    <button type="submit">Edit</button>
  </form>
  <a href="{% url 'ops_trx_list_canvas' id %}">Back to list</a>
{% endblock %}
