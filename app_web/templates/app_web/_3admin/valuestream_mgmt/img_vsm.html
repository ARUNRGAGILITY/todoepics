<!-- dynamic_svg.html -->
<svg width="200" height="100" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
    <a xlink:href="{{ link_url }}">
        <!-- Draw the chevrons -->
        <path d="M10,50 L30,30 L50,50 L30,70 Z" fill="green"/>
        <path d="M70,50 L90,30 L110,50 L90,70 Z" fill="green"/>
        <path d="M130,50 L150,30 L170,50 L150,70 Z" fill="green"/>
        <!-- Draw the text box -->
        <rect x="50" y="20" width="100" height="60" fill="white" stroke="black"/>
        <text x="100" y="50" font-family="Arial" font-size="12" text-anchor="middle" fill="black">{{ text }}</text>
    </a>
</svg>
