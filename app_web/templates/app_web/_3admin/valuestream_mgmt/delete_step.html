{% extends "../../_1base/bootstrap_base.html" %} 
{% load static %}
{% block title %}Delete VS Step{% endblock title %} 
{% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-4">
            <h5>Delete Value Stream Step</h5>
        </div>
        <div class="col-md-4"></div>
    </div>
    <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-4">
            <form action="" method='POST' class='form'>
                {% csrf_token %}
                <div class="form__group">
                <p>Do you want to delete this VSM Step:<b>{{object}}</b>?</p>
                </div>
                <div class="for__group">
                <input type="submit" value='Confirm Delete' class='btn btn-danger'>
                &nbsp;&nbsp;
                <a href="{% url 'valuestream_steps' vs id %}" class='btn btn-warning'>Cancel</a>
                </div>
                </form>
        </div>
        <div class="col-md-4"></div>
    </div>
</div>
{% endblock content %}
